<!-- cart.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Genshin World</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <style>
        #cart-table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: left;
        }

        #cart-table th, #cart-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #cart-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        #cart-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #cart-table tbody tr:hover {
            background-color: #f1f1f1;
        }

        #cart-table td button {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        #cart-table td button:hover {
            background-color: #e04e2e;
        }

        .remove-item {
            background-color: #FF5733;
            color: white;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px; 
            border-color: #ffffff;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Логотип Genshin World" class="logo-image">
                Genshin World
            </div>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="shop.html">Магазин</a></li>
                <li><a href="cart.html" id="active">Корзина</a></li>
                <li><a href="Authorization.html" id="auth-link"> Войти</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <h1>Корзина</h1>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Товар</th>
                    <th>Количество</th>
                    <th>Цена</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Товары будут добавлены через JavaScript -->
            </tbody>
        </table>
        <p id="cart-total"></p>
        <button class="add-to-cart" id="clear-cart">Очистить корзину</button>
        <button class="add-to-cart">Заказать</button>
    </main>
    

    <footer>
        <p>&copy; 2025 Morax World. Все права защищены.</p>
        <p>Email: moraxworld@mystore.com | Телефон: +7 (666) 666-66-60</p>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
