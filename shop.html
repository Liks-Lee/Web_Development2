<!-- shop.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин - Genshin World</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Логотип Genshin World" class="logo-image">
                Genshin World
            </div>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="shop.html" id="active">Магазин</a></li>
                <li><a href="cart.html" id="cart-link">Корзина (<span id="cart-count">0</span>)</a></li>
                <li><a href="Authorization.html" id="auth-link"> Войти</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <h1>Наши товары</h1>
        <div class="product-grid" id="product-grid"></div>
    </main>

    <!-- Модальное окно -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-image" src="" alt="Изображение товара">
            <h2 id="modal-title">Название товара</h2>
            <p id="modal-description">Описание товара</p>
            <p id="modal-full-description">Расширенное описание товара</p>
            <p id="modal-price">Цена товара</p>
            <div id="modal-quantity">
                <button id="decrease-quantity">-</button>
                <span id="quantity-value">1</span>
                <button id="increase-quantity">+</button>
            </div>
            <button id="add-to-cart-modal">Добавить в корзину</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Morax World. Все права защищены.</p>
        <p>Email: moraxworld@mystore.com | Телефон: +7 (666) 666-66-60</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
